<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=, initial-scale=1.0">
    <title>这是我的标题</title>
    <!-- 网页的标题在这 -->
</head>
<body>
    <!-- 这是关于网页的内容，打开用alt+b -->
    <!-- <div sytle=" border:1px solid red;">33333</div> -->
    <div> 54322</div>
    <div> 35352</div>
    <!-- 划分出一个区域 -->
   <button style="border: 200px;">按钮</button>>
   <br>
   <!-- 一个方块可以放大缩小 ，属于行块标签-->
    <a href="">我是一个内联标签</a>
    <br>
    <!-- 内联标签不能设置宽高 -->
     <!-- <属性> -->
     <a href="https://u.jd.com/BgwRUih">你是一个会跳转页面的大傻蛋</a>
     <!-- href中间可以插入网址以及本地文件地址，直接跳转 -->
     <!-- href中间可以插入网址以及本地文件地址，直接跳转 -->
      <!-- alt+shift+下标可以复制出相同的东西 -->
    <br>
    <!-- <br>是换行标签 -->
     <a href="image.png">你是一个会访问本地文件的大傻蛋</a>
     <br>
     <!-- 相对路径 -->
     <a href="D:\南青年\拉菲图片\1.png">你是一个会访问本地文件的大傻蛋</a>
     <!-- 绝对路径 -->
      <br>
     <a href="">这是一个java</a>
     <br>
     <a href="https://dldir1.qq.com/qqtv/TencentVideo11.145.7728.0.exe?support_redirect=1"download>你是一个下载的a标签</a>
     <br>
     <h1>一级标题</h1>
     <h2>一级标题</h2>
     <h3>一级标题</h3>
     <h4>一级标题</h4>
     <h5>一级标题</h5>
     <h6>一级标题</h6>
    <p>这是一个段落<br>这是另外的段落</p>
   <!-- 文本写在p标签里方便设置其属性 -->
<hr color="" width="" size="" align=""/>
<!-- 在文本中的水平线 -->
 <!-- align:设置水平线的对齐方式（默认居中） -->
<a href="C:\Users\Esme\Pictures\Screenshots\屏幕截图 2025-12-03 092136.png">这是一个本地的图片</a>
<br>
<img src="C:\Users\Esme\Pictures\Screenshots/屏幕截图 2025-12-03 092136.png" alt="" title="" width="500" height="500">
<img src="../git/image.png" alt="图片失效" title="" width="500" height="500">
<!-- ../ 返回父类标签 -->
<!-- 1.src：路径 (图片地址与名字) 2.alt：规定图像的替代文本5.title：鼠标悬停在图片上给予提示 -->

 <p>这是一个p标签</p>
 <b>这是一个b标签<br></br>
 <i>这是一个i标签</i>
 <span>这是一小段文字</span>
 <ol>
    <li>上学堂</li>
    <li>程序员</li>
 </ol>
 <!-- 这是有序号的标签 -->
  <ul type：circle>
     <li>上学堂</li>
    <li>程序员</li>
  </ul>
  <!-- 这是无序标签 为黑色实心圆-->
   <!-- type属性<u>的属性type拥有的选项 1.disc默认实心圆 2.circle空心圆 3.square小方块 4.none不显示 -->
    <table border="1" width="600" heigh="500">
        <tr>
            <td colspan="2">上学堂</td>
            <td>程序员</td>
        </tr>
        <tr>
            <td rowspan="2">阿里</td>
            <td>京东</td>
        </tr>
        <tr>
            <td>北京</td>
            <td>上海</td>
        </tr>
    </table>
    <!-- 行是tr 列是td -->
     <!-- border:设置表格的边框 -->
      <!-- 水平合并：colspan 垂直合并：rowspan -->
       <!-- 水平合并：保留左边，删除右边 垂直合并：保留上边，删除下边 -->
        <!-- 1.id定义唯一标识 2.class定义类名 3.name定义名称 4.style定义行内样式 5.title定义划过气泡提示 -->
         <form action="ur1" method="get" name="tzf">
            <input type="text"></input>
            <input type="submit"></input>
         </form>
         <!-- input type="text"-----域 input type="submit"-----按钮 -->
           <!-- action服务器地址 name表单名称  -->
            <!-- 1.数据提交方式，get把提交的数据url可以看到，post看不到 2.get一般用于提交少量数据，post用来提交大量数据 -->
</body>
</html>
