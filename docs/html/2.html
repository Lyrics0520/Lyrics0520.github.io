<!DOCTYPE html>
<html lang="en">
<!-- 属性和值被冒号分开 -->
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    /* 填写样式，美化他 */
    h1 {
        color: blue;
        font-size: 12px0;
        background: red;
        width: 200px;
        height: 100px;
    }

    .f {
        color: green;
        font-size: 12px0;
        background: orange;
        width: 100px;
        height: 50px;
    }

    .f:hover {
        color: rgb(128, 75, 0);
        font-size: 12px0;
        background: rgb(81, 0, 255);
        width: 100px;
        height: 50px;
    }

    /* hover是改变鼠标放上去之后的属性 */
    #b {

        color: blueviolet;
        font-size: 12px0;
        background: orange;
        width: 100px;
        height: 50px;
    }

    .classone {
        height: 50px;
    }

    .classtwo {
        color: blue;
        font-size: 12px0;

    }

    .classthree {

        background: orange;
        width: 100px;

    }
.box{
    width:600px;
    height:600px;
    background-color: aqua;
    /* background-color属性 该属性设置背景颜色 */
    background-image:url("image.png");
    /* background-image:设置元素的背景图像 */
    background-size: 50px 50px;
    /* 设置背景图片大小 */
    background-position: left center;
    /* background-position属性 该属性设置背景图像的起始位置 */
    background-repeat:no-repeat;
    /* 设置平铺 repeat-x：水平方向，y垂直方向，no-repeat不平铺 */
     /* background-repeat属性 该属性设置如何平铺背景图像(默认值是水平垂直都平铺)  */
   
}
    /* font-size字体大小 */
    /* 需要规定大小，不然默认 */
</style>
<p style="color: aqua;font-size: 100px;font-weight: 200;background-color:red ;">2514528</p>
<!-- font-size设置文本的大小,font-weight 设置文本的粗细,color规定文本的颜色 -->
 <!-- font-sytle文本字体样式 normal默认值，italic定义斜体字 -->
<div class="box"></div>
<!-- 背景属性 -->
<body>
    <h1>app</h1>
    <h1 class="f">off</h1>
    <!-- class是用来当有两个h1想让他们不同样，属性可以改变 -->
    <!-- 先命名class -->
    <h1 id="b">off</h1>
    <h2 id="b">hij</h2>
    <!-- id定义唯一标识 ，标签-->
    <h3 class="classone classtwo classthree">jmu</h3>
    <h2></h2>
    <!-- 与style中的属性同类 -->
   
</body>

</html>
